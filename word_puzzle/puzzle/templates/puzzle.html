<!DOCTYPE html>
<html>
<head>
    <title>{{ puzzle.title }}</title>
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid #000; padding: 10px; text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <h1>{{ puzzle.title }}</h1>
    <table>
        {% for row in grid %}
        <tr>
            {% for letter in row %}
            <td>{{ letter }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
